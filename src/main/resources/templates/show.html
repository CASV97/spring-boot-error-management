<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h3 th:text="${title}"></h3>
	<ul>
		<li
			th:text="${user.id} + ' ' + ${user.firstName} + ' ' + ${user.lastName}"></li>
		<li th:text="${user.firstName}"></li>
		<li th:text="${user.lastName}"></li>
	</ul>
</body>
</html>
